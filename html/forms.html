<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 7 forms</title>
</head>
<body>
    <form action="./text.html" method="get">
       <fieldset>
        <legend>
            your details:
        </legend>
        <label>
            name:
            <input type="text" name="name" maxlength="20" size=20/>
        </label>
        <br />
        <label>
            email:
            <input type="text" name="email" maxlength="20" size="20"/>
        </label>
        </fieldset>
        <br />
        <fieldset>
            <legend>your reviews</legend>
            <p>
                <label for="about">
                    how did you hear about us?
                </label>
                <select name="referrer" id="about">
                    <option value="amazon">amazon</option>
                    <option value="graphic design ">graphic design</option>
                    <option value="web design" selected>wb design</option>
                    <option value="other">other</option>
                </select>
            </p>
            <p>would uou visit again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes"/>yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no"/>no
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe"/>maybe
                </label>
            </p>
            <p>
                <label for="comments">comments:</label>
                <br />
                <textarea rows="5" cols="20" id="comments"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked/>
                sign me up for email updates
            </label>
            <br />
            <input type="submit" value="submit"/>
        </fieldset>
    </form>
</body>
</html>
